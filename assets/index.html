<script>

    var contextPath = segments[1] !== 'pages' ? '/' + segments[1] : ''

    window.App = {
      // 生产环境自动排除mock
      useMock: true,
      // 项目根路径
      CONTEXT_PATH: contextPath,
      accountId: '123',
      userName: 'demo@dataeye.com'
    }
  })()
</script>
